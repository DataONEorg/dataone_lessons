title: Data Management Skillbuilding Hub for Data Management
email: https://www.dataone.org/contact
description: > # this means to ignore newlines until "baseurl:"
  This GitHub page contains education resources for better data management and is open to community input and update. These resources are intended for researchers, teachers, librarians, or anyone who needs to learn better data management practices.
baseurl: "/Education" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: DataONEorg
github_username:  DataONEorg
analytics_code: "UA-15017327-22"
show_content_type_filter: 0   #Set this to 1 to show the "Filter by content type" option on the home page.

# Format for the slides, can be either 16:9 or 4:3
format: '4:3'

# Collections
collections:
  lessons:
    output: false

# Build settings
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed
exclude:
  - Gemfile
  - Gemfile.lock

defaults:
  -
    scope:
      path: ""
      type: "lessons"
    values:
      layout: "slides"
